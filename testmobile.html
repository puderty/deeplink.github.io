<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to OKX Wallet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #connectOKX {
            font-size: 16px; /* 设置按钮字体大小 */
            padding: 10px 20px; /* 设置按钮内边距 */
        }

        #accountLabel {
            margin-top: 20px; /* 设置标签与按钮之间的垂直间距 */
            display: block;
        }
    </style>
</head>
<body>

<button id="connectOKX" type="button">Connect OKX</button>
<label id="accountLabel"></label>
<script>
   
    // 获取按钮元素
    var button = document.getElementById('connectOKX');

    // 添加点击事件
    button.addEventListener('click', async function() {
        // 在点击时执行的操作
        const ua = navigator.userAgent;
        const isIOS = /iphone|ipad|ipod|ios/i.test(ua);
        const isAndroid = /android|XiaoMi|MiuiBrowser/i.test(ua);
        const isMobile = isIOS || isAndroid;
        const isOKApp = /OKApp/i.test(ua);
        var label = document.getElementById('accountLabel');
      
        if (isMobile && !isOKApp){
          // open dapp in OKX App
          // replace 'https://opensea.io' with your dapp url
          const encodedUrl = "https://www.okx.com/download?deeplink=" + encodeURIComponent("okx://wallet/dapp/url?dappUrl=" + encodeURIComponent(location.href));
          window.location.href = encodedUrl;
        } else if (window.okxwallet) {
          const accounts = await window.okxwallet.request({
                method: "eth_requestAccounts",
            });
          label.textContent = '已连接到OKX，地址是：' + accounts;
          const chainId = await window.okxwallet.request({ method: 'eth_chainId' }); 
          label.textContent = '已连接到OKX，地址是：' + accounts + " 当前链ID是: " + chainId;  
        }
    });
</script>

</body>
</html>
